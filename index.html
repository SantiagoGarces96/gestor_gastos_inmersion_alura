<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestor de Gastos</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Gestor de Gastos</h1>
        <div class="total">
          <span>Total:</span> $ <span id="amount">0.00</span>
        </div>
      </header>

      <section class="form-section">
        <form id="expense-form" class="expense-form">
          <div class="form-group">
            <label for="category-inpt">Categor√≠a</label>
            <input
              type="text"
              id="category-inpt"
              name="category"
              placeholder="Ej. Comida"
              required
            />
          </div>
          <div class="form-group">
            <label for="note-inpt">Nota</label>
            <input
              type="text"
              id="note-inpt"
              name="note"
              placeholder="Ej. Almuerzo en el trabajo"
              required
            />
          </div>
          <div class="form-group">
            <label for="expense-inpt">Monto ($)</label>
            <input
              type="number"
              id="expense-inpt"
              name="expense"
              placeholder="0.00"
              step="0.01"
              min="0.01"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Agregar Gasto</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Lista de Gastos</h2>
        <ul id="expenses-list" class="expenses-list">
          <li class="expenses-list__empty">No hay gastos registrados.</li>
        </ul>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
